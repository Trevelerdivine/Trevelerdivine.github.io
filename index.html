<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>原神最適化計算機</title>
    <script src="./script.js"></script>
  </head>
  <body>
  <div>     
    <h1>原神換算最適化スコア計算機</h1>
    <label for="char_name">キャラクター:
      <select id="char_name" multiple size="4">
        <optgroup label="草元素">
          <option value="nahida">ナヒーダ</option>
          <option value="yaoyao">ヨォーヨ</option>
          <option value="tighnari">ティナリ</option>
        </optgroup>
        <optgroup label="雷元素">
          <option value="raiden">雷電将軍</option>
          <option value="yaemiko">八重神子</option>
          <option value="Kuki_Shinobu">久岐忍</option>
        </optgroup>
      </select>
    </label>
    <label for="weapon_name">武器:
      <select id="weapon_name" multiple size="4">
        <optgroup label="法器">
          <option value="AThousandFloatingDreams">千夜に浮かぶ夢</option>
          <option value="Kagura'sVerity">神楽の真意</option>
          <option value="SacrificialFragments">祭礼の断片</option>
        </optgroup>
        <optgroup label="長柄">
          <option value="StaffofHoma">護摩の杖</option>
          <option value="EngulfingLightning">草薙の稲光</option>
          <option value="TheCatch">漁獲</option>
        </optgroup>
      </select>
    </label>
</div> 
<button onclick="showTable()">決定</button>
<table border="1" id="myTable" style="display:none;">
  <tr>
    <td>基礎HP</td><td id="base_hp"></td>
  </tr>
  <tr>
    <td>基礎攻撃力</td><td id="base_attck"></td>
  </tr>
  <tr>
    <td>基礎防御力</td><td id="base_deff"></td>
  </tr>  
  <tr>
    <td>基礎元素熟知</td><td id="base_elm"></td>
  </tr>
  <tr>
    <td>基礎元素チャージ効率</td><td id="base_elm_charge"></td>
  </tr>
  <tr>
    <td>基礎会心率</td><td id="base_cr"></td>
  </tr>
  <tr>
    <td>基礎会心ダメージ</td><td id="base_cd"></td>
  </tr>  
  <tr>
    <td>基礎ダメージバフ</td><td id="base_dmg_buff"></td>
  </tr>
</table>
 <br>

 <h1>キャラクター選択:</h1>
 <label for="char_name">キャラクター:
 <select id="char_name" onchange="showForm()" multiple size="4">
  <optgroup label="草元素">
    <option value="nahida">ナヒーダ</option>
    <option value="yaoyao">ヨォーヨ</option>
    <option value="tighnari">ティナリ</option>
  </optgroup>
  <optgroup label="雷元素">
    <option value="raiden">雷電将軍</option>
    <option value="yaemiko">八重神子</option>
    <option value="Kuki_Shinobu">久岐忍</option>
  </optgroup>
 </select>
</label>

 <div id="form-container" style="display:none">
   <h2>聖遺物ステータス上昇量:</h2>
   <form>
    <label for="af_hp" style="display:none">HP:</label>
    <input type="number" id="af_hp" min="0"><br>
    <label for="af_attck" style="display:none">攻撃力:</label>
    <input type="number" id="af_attck" min="0"><br>
    <label for="af_deff" style="display:none">防御力:</label>
    <input type="number" id="af_deff" min="0"><br>
    <label for="af_elm" style="display:none">元素熟知:</label>
    <input type="number" id="af_elm" min="0"><br>
    <label for="af_elm_charge" style="display:none">元素チャージ効率:</label>
    <input type="number" id="af_elm_charge" min="0"><br>
    <label for="af_cr" style="display:none">会心率(%):</label>
    <input type="number" id="af_cr" min="0" max="100"><br>
    <label for="af_cd" style="display:none">会心ダメージ(%):</label>
    <input type="number" id="af_cd" min="50"><br>
    <button onclick="calculateDamage()">計算する</button><br>
   </form>
 </div>

 <h5>聖遺物ステータス上昇量</h5>
    <label for="attck_prof">攻撃力:</label>
    <input type="number" id="attck_prof" min="1"><br>
    <label for="base_attck">基礎攻撃力:</label>
    <input type="number" id="base_attck" min="1"><br>
    <label for="attck_sub">サブステ攻撃力実数値:</label>
    <input type="number" id="attck_sub" min="0"><br>
    <label for="elm_sub">サブステ元素熟知:</label>
    <input type="number" id="elm_sub" min="0"><br>
    <label for="cr_prof">会心率(%):</label>
    <input type="number" id="cr_prof" min="0" max="100" step="1"><br>
    <label for="cd_prof">会心ダメージ(%):</label>
    <input type="number" id="cd_prof" min="50" step="1"><br>
    <button onclick="calculateDamage()">計算する</button><br>
    <p id="result"></p>
  </body>
