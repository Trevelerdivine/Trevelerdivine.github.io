<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>年齢選択</title>
</head>
<body>
	<label for="age">年齢:</label>
	<select id="age">
		<option value="0">選択してください</option>
		<option value="10">10歳未満</option>
		<option value="10-19">10代</option>
		<option value="20-29">20代</option>
		<option value="30-39">30代</option>
		<option value="40-49">40代</option>
		<option value="50-59">50代</option>
		<option value="60-69">60代</option>
		<option value="70-79">70代</option>
		<option value="80-89">80代</option>
		<option value="90-99">90代</option>
		<option value="100">100歳以上</option>
	</select>
	<br>
	<button onclick="submitAge()">送信</button>

	<script>
		function submitAge() {
			const age = document.getElementById("age").value;
			if (age == "0") {
				alert("年齢を選択してください。");
			} else {
				alert("あなたの年齢は" + age + "です。");
			}
		}
	</script>
</body>
</html>
