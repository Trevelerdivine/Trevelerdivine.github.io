<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>原神最適化計算機</title>
    <script src="./script.js"></script>
  </head>
  <body>
 <div>
 <h1>換算最適化スコア計算機</h1>
 <div>
  <label for="char_name">キャラクター:</label>
  <br>
  <select id="char_name" onchange="show_char_statsform()" size="4">
  <optgroup label="草元素">
    <option value="nahida">ナヒーダ</option>
    <option value="yaoyao">ヨォーヨ</option>
    <option value="tighnari">ティナリ</option>
  </optgroup>
  <optgroup label="雷元素">
    <option value="raiden">雷電将軍</option>
    <option value="yaemiko">八重神子</option>
    <option value="Kuki_Shinobu">久岐忍</option>
  </optgroup>
 </select>  
<br>
  <label for="weapon_name">武器: </label>
<br>
    <select id="weapon_name" onchange="show_weapon_statsform()" size="4">
      <optgroup label="法器">
        <option value="AThousandFloatingDreams">千夜に浮かぶ夢</option>
        <option value="Kagura'sVerity">神楽の真意</option>
        <option value="SacrificialFragments">祭礼の断片</option>
      </optgroup>
      <optgroup label="長柄">
        <option value="StaffofHoma">護摩の杖</option>
        <option value="EngulfingLightning">草薙の稲光</option>
        <option value="TheCatch">漁獲</option>
      </optgroup>
    </select>
</div> 
 <br>
  <select id="clock_mainstatus">
    <option value="0">HP％</option>
    <option value="1">攻撃力％</option>
    <option value="2">防御力％</option>
    <option value="3">元素熟知</option>
    <option value="4">元素チャージ効率</option>
  </select>
  <select id="goblet_mainstatus">
    <option value="0">HP％</option>
    <option value="1">攻撃力％</option>
    <option value="2">防御力％</option>
    <option value="3">元素熟知</option>
    <option value="7">ダメージバフ</option>  
  </select>
  <select id="circlet_mainstatus">
    <option value="0">HP％</option>
    <option value="1">攻撃力％</option>
    <option value="2">防御力％</option>
    <option value="3">元素熟知</option>
    <option value="5">会心率</option>  
    <option value="6">会心ダメージ</option>  
  </select>
 <br>
 <div id="hp_form" style="display: none;">
  <label for="af_hp">HP:</label>
  <input type="number" id="af_hp" name="af_hp">
</div>

<div id="attck_form" style="display: none;">
  <label for="af_attck">攻撃力:</label>
  <input type="number" id="af_attck" name="af_attck">
</div>

<div id="deff_form" style="display: none;">
  <label for="af_deff">防御力:</label>
  <input type="number" id="af_deff" name="af_deff">
</div>

<div id="elm_form" style="display: none;">
  <label for="af_elm">元素熟知:</label>
  <input type="number" id="af_elm" name="af_elm">
</div>

<div id="elm_charge_form" style="display: none;">
  <label for="af_elm_charge">元素チャージ効率:</label>
  <input type="number" id="af_elm_charge" name="af_elm_charge">
  <span>(%)</span>
</div>

<div id="cr_form" style="display: none;">
  <label for="af_cr">会心率:</label>
  <input type="number" id="af_cr" name="af_cr">
  <span>(%)</span>
</div>

<div id="cd_form" style="display: none;">
  <label for="af_cd">会心ダメージ:</label>
  <input type="number" id="af_cd" name="af_cd">
  <span>(%)</span>
</div>

<button id="calculateButton" style="display: none;" onclick="monte_carlo_calculate()">ステータス計算</button>
<p id="result"></p>


 <h5>外部バフ</h5>
    <label for="attck_prof">攻撃力:</label>
    <input type="number" id="attck_prof" min="1"><br>
    <label for="base_attck">基礎攻撃力:</label>
    <input type="number" id="base_attck" min="1"><br>
    <label for="attck_sub">サブステ攻撃力実数値:</label>
    <input type="number" id="attck_sub" min="0"><br>
    <label for="elm_sub">サブステ元素熟知:</label>
    <input type="number" id="elm_sub" min="0"><br>
    <label for="cr_prof">会心率(%):</label>
    <input type="number" id="cr_prof" min="0" max="100" step="1"><br>
    <label for="cd_prof">会心ダメージ(%):</label>
    <input type="number" id="cd_prof" min="50" step="1"><br>
    <button onclick="calculateDamage()">計算する</button><br>
    <p id="result"></p>
  </body>
